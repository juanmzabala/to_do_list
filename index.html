<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>
<body>
    <div class="container rounded">

        <div class="fecha">
            <div class="fechaIzquierda ">
                <div id="numero"></div>
                <div>
                    <div id="mes"></div>
                    <div id="anio"></div>
                </div>
            </div>

            <div class="fechaDerecha">
                <div id="dia"></div>
            </div>
        </div>

        <div class="form">
            <input type="text" id="nuevaTarea" placeholder="Agregar nueva tarea" class="rounded">
            <button type="button" id="agregarTarea">+</button>
            <button type="button" id="ordenarTareas" class="rounded">Ordenar</button>
        </div>

        <div id="newTagBoard" class="rounded">
            
        </div>

    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
